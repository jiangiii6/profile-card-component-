<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-top"></div>
   
  <div class="container">

    <div class="card">
      <img class="card-bg" src="./images/bg-pattern-card.svg">
     
      <div class="middle">
        <img class="profile-picture" src="./images/image-victor.jpg"> 

        <p class="title">Victor Crest <span class="add">26</span> </p>
        <p class="place">London</p>
      </div>

      <!-- <hr> -->
      <div class="bottom">
        <div class="num">
          <p class="title">80K</p>
          <p class="name">
            Followers
          </p>
        </div>

        <div class="num">
          <p class="title">803K</p>
          <p class="name">
            Likes
          </p>
        </div>

        <div class="num">
          <p class="title">1.4K</p>
          <p class="name">
            Photos
          </p>
        </div>

      </div>
    </div>


    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jiang</a>.
  </div> -->
   
  </div>
  <div class="bg-bottom"></div>
</body>

</html>
